backend:
  name: bitbucket
  repo: ErwanEL/netlify-cms-tutorial
  branch: default
  auth_type: implicit
  app_id: ssh-rsa 

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
